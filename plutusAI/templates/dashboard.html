{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plutus Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css'%}">


</head>

<body>
  <div class="container">
    <header>
      <div class="logo">PLUTUS</div>
      <div class="welcome">Welcome, Tony</div>
      <div class="status">Today's Orders: 10</div>
      <div class="status connected">Status: Connected</div>
      <div class="logout">Logout</div>
    </header>
    <aside>
      <div class="nav-item active">Dashboard</div>
      <div class="nav-item">Order</div>
      <div class="nav-item">Webhook</div>
      <div class="nav-item">Manual Orders</div>
      <div class="nav-item">Strategy</div>
      <div class="nav-item">Broker</div>
      <div class="nav-item">Position</div>
      <div class="nav-item">Help</div>
    </aside>
    <main>
      <section class="pnl">
        <h2>Today's PNL</h2>
        <div class="pnl-chart">
          </div>
      </section>
      <section class="positions">
        <h2>Live Positions</h2>
        <div class="positions-header">
          <div class="position-name-header">Strategy (Index)</div>
          <div class="position-value-header">Total Profit</div>
        </div>
        </section>
      <section class="orders">
        <h2>Orders</h2>
        <div class="orders-header">
          <div class="order-name-header">Strategy (Index)</div>
          <div class="order-count-header">Order Count</div>
        </div>
        </section>
    </main>
  </div>
 <script src="{% static 'js/dashboard.js'%}" type="text/javascript"></script></body>

</html>
