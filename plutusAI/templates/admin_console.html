{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket and User Form</title>
<link rel="shortcut icon" href="#">
</head>
<body>
    <div class="container">
        <h2>Start WebSocket</h2>
        <form id="ws-form" autocomplete="off">
            <label for="ws-input">WebSocket Input:</label>
            <input type="text" id="ws-input" name="ws-input" autocomplete="off" required>
            <button id="startWS" type="button" class="start-btn">Start WebSocket</button>
            <button id="stopWS" type="button" class="stop-btn">Stop WebSocket</button>
            <button id="regenerateToken" type="button" class="regen-tkn">Regenerate Token</button>
            <button id="updateExpiry" type="button" class="update-expiry">Update Expiry Details</button>
            <div class="status" id="ws-status"></div>
        </form>
    </div>

    <!-- Add User Form -->
    <div class="container">
        <h2>Add User</h2>
        <form id="user-form" autocomplete="off">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="off" required>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" autocomplete="off" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" autocomplete="off" required>
            <button type="button" class="add-btn">Add User</button>
        </form>
    </div>

    <!-- Index Data Table -->
    <div class="container">
        <h2>Index Data</h2>
        <table id="indexTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Index Name</th>
                    <th>Group</th>
                    <th>Token</th>
                    <th>LTP</th>
                    <th>Last Updated</th>
                    <th>Qty</th>
                    <th>Current Expiry</th>
                    <th>Next Expiry</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated here -->
            </tbody>
        </table>
    </div>

     <script src="{% static 'js/admin.js'%}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'css/admin.css'%}">
</body>
</html>
