{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Actions Table</title>

    <link rel="stylesheet" href="{% static 'css/manual.css'%}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h2>Trade Actions Table</h2>
    <div id="auth_details">
        <button id="tkn_btn">Regenerate Token</button>
        <div id="token_details"></div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Actions</th>
                <th>Index</th>
                <th>Lots</th>
                <th>Trigger</th>
                <th>SL</th>
                <th>Target</th>
                <th>Strike</th>
                <th>CurrentOrder</th>
            </tr>
        </thead>
        <tbody id="tradeTableBody">
            <!-- Dynamic rows will be populated here -->
        </tbody>
    </table>

    <!-- Result div -->
    <div id="result" class="success">

    </div>
    <!-- The Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="editOrderForm">
            <!-- Form content will be dynamically inserted here -->
        </form>
    </div>
</div>
<div id="summary">
     <h2>Strategy Summary Chart</h2>
<canvas id="strategyChart"></canvas>
</div>
</body>
<script src="{% static 'js/manual.js'%}" type="text/javascript"></script>
</html>
